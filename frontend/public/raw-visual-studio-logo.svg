<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background rectangle with rounded corners -->
  <rect x="2" y="2" width="196" height="56" rx="8" ry="8" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Main text -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)">
    RAW VISUAL
  </text>
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="normal" text-anchor="middle" fill="url(#logoGradient)" opacity="0.8">
    STUDIO
  </text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="30" r="3" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="180" cy="30" r="3" fill="url(#logoGradient)" opacity="0.6"/>
